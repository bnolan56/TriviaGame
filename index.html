<!doctype html>

<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CharDee MacDennis: Trivia</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="text-center">

    <div class="container">
      <header>
        <h1>CharDee MacDennis: Trivia</h1>
      </header>

      <div class="jumbotron jumbotron-fluid rounded">
        <div class="container">
        <div id="game">
          <h2>The Game of Games</h2>
          <p id="time-remaining">Time remaining: <span id="timeCounter"></span></p>
          <p id="question" class="hidden"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="choices" class="text-center">
            <button id="start" class="btn btn-info btn-lg">Start Game</button>
            <div id="options">
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- audio tag -->
    <audio></audio>

    <!-- App / Bootstrpa JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
