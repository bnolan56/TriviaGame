<!doctype html>

<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CharDee MacDennis: Trivia</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="text-center">

    <div class="container">
      <header>
        <h1>CharDee MacDennis: Trivia: The Game of Games</h1>
      </header>

      <div class="card rounded">
        <div id="game">
          <h2 class="card-header display-6">Click to play, you will always lose...</h2>
          <p id="time-remaining" class="lead">Time remaining: <span id="timeCounter"></span></p>
          <p id="question"></p>
        </div>

        <div id="results" class="hidden scoreboard">
          <div id="correct-answers"></div>
          <div id="incorrect-answers"></div>
          <div id="not-answered"></div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div id="choices" class="text-center">
              <button id="start" class="btn btn-primary btn-md">Start Game</button>
              <div id="options"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <br />
    
    <!-- audio tag -->
    <audio controls loop>
      <source src="assets/music/coconut-shy.mp3" type="audio/mp3"/>
    </audio>

    <!-- App / Bootstrpa JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
